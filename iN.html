<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" href="favicon.png">
    <meta charset="utf-8">
    <title></title>
    <script src="js/p5.min.js" type="text/javascript"></script>
    <!--script src="js/material.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.3.1.min.js"type="text/javascript"></script>
    <script src="js/MathJax/MathJax.js"type="text/javascript"></script-->
    <link rel="stylesheet" href="css/iN.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/iN.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="form-container">
    <div class="mdl-textfield mdl-js-textfield text-container">
      <input class="mdl-textfield__input input" type="text" id="inputR" pattern="-?[0-9]*(\.[0-9]+)?">
      <label class="mdl-textfield__label label" for="input">Parte real</label>
      <span class="mdl-textfield__error">Entrada invalida</span>
    </div>

    <div class="mdl-textfield mdl-js-textfield text-container">
      <input class="mdl-textfield__input input" type="text" id="inputI" pattern="-?[0-9]*(\.[0-9]+)?">
      <label class="mdl-textfield__label label" for="input">Parte imaginaria</label>
      <span class="mdl-textfield__error">Entrada invalida</span>
    </div>

    <div class="mdl-textfield mdl-js-textfield text-container">
      <input class="mdl-textfield__input input" type="text" id="inputRd" pattern="-?[0-9]*(\.[0-9]+)?">
      <label class="mdl-textfield__label label" for="input">Radical</label>
      <span class="mdl-textfield__error">Entrada invalida</span>
    </div>

    <button class="btn mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onClick="run()">
      <i class="material-icons">play_arrow</i>
    </button>

    <button class="btn-info mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="info()">
      <div><i class="material-icons">info</i></div>
    </button>

    </div>
    <div class="results-container">
      <div id="graph-container"></div>
      <div id="formm-container">
        <div class="inputEq"><p id="ComplexN"><p></div>
        <div class="output" id="output">
          <div class="result main-data">
          </div>
        </div>
      </div>
    </div>
    <footer>Designed and built by <a href="https://github.com/NoisyApple" target="_blank">Leonel Aguirre</a>, 2019.</footer>
  </body>
</html>
